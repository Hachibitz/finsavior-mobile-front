<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>FinSavior Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="overlay" *ngIf="loading">
    <div class="custom-loader"></div>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Entrar</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="onLogin()">
        <ion-item>
          <ion-label position="floating">Usuário</ion-label>
          <ion-input [(ngModel)]="userLogin" name="username" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-label>Lembrar-me</ion-label>
          <ion-checkbox [(ngModel)]="rememberMe" name="rememberMe"></ion-checkbox>
        </ion-item>

        <ion-button expand="block" type="submit" [disabled]="!userLogin || !password">Login</ion-button>
        <div style="margin-bottom: 20px;">
          <ion-button color="light" expand="block" (click)="googleSignIn()">
            <ion-icon src="assets/google.svg"></ion-icon>
            <ion-text style="margin-left: 10px; text-align: center;">Continue with Google</ion-text>
          </ion-button>
        </div>
      </form>

      <div class="ion-text-center">
        <ion-text>Não tem uma conta? <a (click)="redirectToRegistration()">Cadastre-se</a></ion-text><br>
        <a (click)="redirectToForgottenPassword()">Esqueci minha senha</a>
      </div>
    </ion-card-content>
  </ion-card>

  <div style="max-width: 100px; max-height: 100px; display: flex;">
    <img src="assets/logo.png">
  </div>
</ion-content>
