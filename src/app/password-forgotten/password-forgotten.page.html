<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar Senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="overlay" *ngIf="loading">
    <div class="custom-loader"></div>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Recuperar Senha</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="passwordRecoveryForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" formControlName="identifier" required></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="passwordRecoveryForm.get('identifier')?.hasError('required') && passwordRecoveryForm.get('identifier')?.touched">
          Email é obrigatório
        </ion-text>

        <div class="button-container ion-margin-top">
          <ion-button expand="block" color="primary" type="submit" [disabled]="passwordRecoveryForm.invalid || disableButton">
            {{ disableButton ? 'Solicitar novamente em ' + timer + 's' : 'Solicitar Reset de Senha' }}
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
